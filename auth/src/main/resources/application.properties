# Configuración Básica
spring.application.name=auth
server.port=8087
server.servlet.context-path=/api

# Configuración JWT
jwt.secret-key=Valoran777! # ¡Cambia esto en producción!
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuración PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_user
spring.datasource.username=postgres
spring.datasource.password=Noviembre123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración Hibernate/JPA
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración de Seguridad
spring.security.csrf.enabled=false
spring.security.user.name=admin
spring.security.user.password=Test1234
spring.security.user.roles=ADMIN

# Logging (para debugging)
logging.level.org.springframework.security=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.imt.auth=DEBUG
logging.level.org.springframework.web=DEBUG




